<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="icon" href="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" type="image/x-icon">
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="../JS/common.js"></script>
    <script src="../JS/product.js"></script>
    <title>Kafene</title>
</head>
<body>
    <header>
        <nav id="topbar">
    
    
            <div class="left-menu">
                <div class="brand-logo-wrapper">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt=""
                        class="brand-logo">
                    <p>Kafene</p>
                </div>
                <div class="nav-items">
                    <a href="./orders.html" class="nav-links">
                        orders
                    </a>
                    <a href="./product.html" class="nav-links active">
                        products
                    </a>
                    <a href="./users.html" class="nav-links">
                        users
                    </a>
                </div>
            </div>
    
            <div class="right-menu">
                <h4 class="nav-links" id="logout">
                    logout
                </h4>
            </div>
        </nav>
    </header>


    <main>
        <section class="show-table-section">
            <h1 class="section-header">Products</h1>
            <div class="table-filter-wrapper">
    
                <div class="filter-wrapper">
                    <h3 class="filter-heading">Filters</h3>
    
                    <div class="filter-options-wrapper">
                        <p>Count</p>
    
    
                        <label class="filter">
                            <input type="checkbox" name="orders-transit" checked>Expired
                        </label>
    
                        <label class="filter">
                            <input type="checkbox" name="orders-delivered" checked>Low Stock
                        </label>
    
                    </div>
                </div>

                <div class="table-display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Product Brand</th>
                                <th>Expiry Date</th>
                                <th>Unit Price</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        
                        <tbody id="products-data">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
